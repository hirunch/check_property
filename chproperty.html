<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript check property</title>
  <link rel="stylesheet" href="index.css">


</head>
<body>

  <section id="sche">

    <h1>Class Schedule</h1>

    <h3>Day</h3>

    <input type="radio" id="monday" name="day">
    <label for="monday">Monday</label>

    <br> <br>

    <input type="radio" id="tuesday" name="day">
    <label for="tuesday">TuesDay</label>

    <br> <br>

    <input type="radio" id="wednesday" name="day">
    <label for="wednesday">Wednesday</label>

    <br> <br>

    <input type="radio" id="thursday" name="day">
    <label for="thursday">Thursday</label>

    <br> <br>

    <input type="radio" id="friday" name="day">
    <label for="friday">Friday</label>


    <h3>Time</h3>

    <input type="checkbox" id="dtime">
    <label for="dtime">01:00 p.m - 03:00 p.m</label>

    <br> <br>

    <input type="checkbox" id="ntime">
    <label for="ntime">07:00 p.m - 09:00 p.m</label>

    <br> <br> <br>

    <button id="sub">Submit</button>
    
    <p id="date"></p>
    <p id="time"></p>


  </section>




  <script src="check.js"></script>
  
</body>
</html>
